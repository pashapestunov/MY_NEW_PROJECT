<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ссылки в HTML</title>
</head>
<body>
    <!-- target="_blank" -ссылка откроется в новом окне
    title="" - подсказка при наведении-->
    <a href="http://google.com" target="_blank" title="переход на гугл">Главная</a>

    <!-- ссылка для перехода внутри страницы без ее перезагрузки-->
    <p><a href="#click">нажми на меня для перехрода по странице</a><p>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <a name="click"></a>
    <p>some text</p>
    <!-- для быстрого отправления письма на почту-->
    <a href="mailto:abbres@mail.com">Email</a>
</body>
</html>
